  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>qrCode-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full icon-left (click)="gerar()"><ion-icon name="barcode"></ion-icon>Criar QR Code</button>


  <ion-card *ngIf="gerar">
  <ngx-qrcode [qrc-value]="qrData"></ngx-qrcode>
  <ion-card-content>
    <p>Value: {{ qrData }}</p>
  </ion-card-content>
  </ion-card>
</ion-content>
