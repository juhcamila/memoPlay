<ion-header>
  <ion-navbar cliar>
    <ion-buttons end>
      <button ion-button icon-only (click)="adicionarLogin()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align=center>Login</ion-title>

  </ion-navbar>
</ion-header>
<ion-content class="body">
  <ion-list>

    <form [formGroup]="formLogin">
      <ion-item>
        <img src="assets/imgs/logoMemo.png"/>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" name="email"  formControlName="email" [(ngModel)]="email"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="senha" formControlName="senha" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <br>
      <p align="right"><a href="#"> Esqueceu a senha </a></p>

      <button ion-button class="verde" block (click)="entrar()">Entrar</button>
    </form>
  </ion-list>
</ion-content>
