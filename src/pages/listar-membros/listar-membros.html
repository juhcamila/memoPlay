<ion-header>
  <ion-navbar color="default">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Membros</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="folha">

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click) ="add()">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>
  <ion-grid>

    <ion-card-content *ngFor="let Pessoa of lista | async"  class="linha">

      <ion-card>

        <img [src]="Pessoa.fotoUrl">
        <h1  color="danger" >Nome:      {{Pessoa.nome}}</h1>
        <h2  color="danger">Grau de Parentesco: {{Pessoa.grauParentesco}}</h2>
        <button ion-button class="verde" (click)="editar(Pessoa.uid)" >
          <ion-icon name="construct"></ion-icon>
        </button>
        <button ion-button class="verde" (click)="excluir(Pessoa.uid)" >
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-card>

    </ion-card-content>

  </ion-grid>

</ion-content>
