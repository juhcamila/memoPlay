<ion-header>
  <ion-navbar>

    <ion-title>Cadastrar Login</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form #form="ngForm" (ngSubmit)="salvar(form)" [formGroup]="formCadastro">
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" formControlName="nome" name="nome" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Data de nascimento</ion-label>
        <ion-input type="date" formControlName="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" formControlName="senha" name="senha" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Repita a Senha</ion-label>
        <ion-input type="password" formControlName="confirmaSenha" name="confirmaSenha" [(ngModel)]="confirmaSenha"></ion-input>
      </ion-item>

      <button ion-button class="verde" block [disabled]="formCadastro.invalid">Cadastrar</button>
    </form>
  </ion-list>


</ion-content>
